[pytest]
addopts = -ra -q --ignore=p3if_tests/visualization --ignore=p3if_tests/website --ignore=p3if_tests/core/test_models.py --ignore=p3if_tests/core/test_framework.py::TestFrameworkIntegration
testpaths =
    p3if_tests/core/test_framework.py::TestP3IFFramework
    p3if_tests/test_composition.py
python_files = test_*.py
python_functions = test_*
python_classes = Test*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    performance: marks tests as performance tests
    unit: marks tests as unit tests
    api: marks tests as API tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
